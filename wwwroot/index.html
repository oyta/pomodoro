<!doctype html>
<html>
    <head>
        <title>Pomodoro</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <link href="./css/styles.css" rel="stylesheet" />
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <div class="container source-code-pro-200">
            <div id="output" class="output"></div>
        </div>

        <div class="toolbar source-code-pro-200">
            <p>Settings</p>
            <p>
                <button id="toggleNotificationsButton">
                    Turn on notifications
                </button>
            </p>
            <div id="workLengthPopover" popover>Popover content</div>
            <input id="workLength" type="range" min="5" max="60" value="25" />

            <div id="pauseLengthPopover" popover>Popover content</div>
            <input id="pauseLength" type="range" min="1" max="10" value="5" />

            <div id="extendedPauseLengthPopover" popover>Popover content</div>
            <input
                id="extendedPauseLength"
                type="range"
                min="10"
                max="45"
                value="15"
            />
        </div>
        <script src="./script/program.js" type="module"></script>
    </body>
</html>
